<!DOCTYPE html>
<html lang="en">
  <head>

    <div>
      <select name="gameType" id="gameType">

        <option value="hard">Zor</option>
        <option value="medium">Orta</option>
        <option value="kolay">Kolay</option>

    </div>

        <label for="countaryCapitalInput">Başkenti :</label>
        <input type="text" id="countaryCapitalInput" />
        <br />
        <label for="countaryPopulationInput">Nüfusu :</label>
        <input type="number" id="countaryPopulationInput" />
        <br />
        <label for="countaryPopulationInput">Puan :</label>
        <input type="number" id="point" />
      </div>
      <div class="continueBtn">
        <button id="continueBtn" onclick="viewCountries()">Sonraki</button>
        <button id="continueBtn" onclick="control()">deneme</button>
      </div>
    </div>
  </body>
  <script src="game.js"></script>
