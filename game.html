<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body onload="viewCountries(),initGame()">
    <div class="card" id="main">
      <div id="index">Soru :</div>
      <div id="score">Score : 0</div>
      <div class="flag" id="flag"></div>

      <div class="inputUser">
        <label for="countaryNameInput">Ülke Adı :</label>
        <input type="text" id="countaryNameInput" />
        <br />
        <label for="countaryCapitalInput">Başkenti :</label>
        <input type="text" id="countaryCapitalInput" />
        <br />
        <label for="countaryPopulationInput">Nüfusu :</label>
        <input type="number" id="countaryPopulationInput" min="0" step="1" />
        <br />
        <div id="answers"></div>
      </div>
      <div class="progress-container" style="display: none">
        <div class="progress-bar" id="progressBar">
          Sonraki soruya geçiliyor
        </div>
      </div>
      <div class="continueBtn">
        <button style="display: none" id="continueBtn" onclick="">
          Sonraki Soru
        </button>
        <button id="continueBtn" onclick="onayla()">Onayla</button>
        <button id="continueBtn" onclick="clearSelectedGameType()">
          Oyundan Çık
        </button>
        <button id="getresultBtn" style="display: none">Sonuçları Getir</button>
      </div>
    </div>
    <div id="result" style="display: none">
      <h2>- Sonuçların -</h2>
    </div>
    <div class="skorboard" id="skorboard" style="display: none">
      <ol id="skorboard">
        <h2>En İyiler</h2>
      </ol>
    </div>
    <div class="skorboardUser" id="skorboardUser" style="display: none">
      <ol id="skorboardUser">
        <h2>En İyi Skorların</h2>
      </ol>
    </div>
    <div id="goIndex" style="display: none">
      <button onclick="clearSelectedGameType()">Anasayfa</button>
    </div>
  </body>
  <script src="game.js"></script>
</html>
