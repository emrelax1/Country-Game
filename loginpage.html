<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="card">
        <form id="loginForm" submit="index.html">
          <h1>Giriş Yap</h1>
          <label for="usernameLogin" style="font-weight: bold"
            >Kullanıcı Adı</label
          ><br />
          <input
            id="usernameLogin"
            type="text"
            placeholder="Kullanıcı Adı Giriniz"
            autocomplete="username"
          />
          <br />
          <label for="userPasswordLogin" style="font-weight: bold">Şifre</label
          ><br />
          <input
            id="userPasswordLogin"
            type="password"
            placeholder="Şifre Giriniz"
            autocomplete="current-password"
          />
          <br />
          <input id="rememberMe" type="checkbox" checked="checked" />Beni
          Hatırla
          <br />
          <button id="loginBtn" type="button" onclick="login()">
            Giriş Yap
          </button>
          <a href="signinpage.html">Hesabın yok mu ?</a>
        </form>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
