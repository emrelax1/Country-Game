<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Game</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body onload="">
    <div id="container">
      <div class="card">
        <form id="signinForm" onsubmit="return false;">
          <h1>Kayıt Ol</h1>
          <label for="username" style="font-weight: bold">Kullanıcı Adı</label
          ><br />
          <input
            id="username"
            type="text"
            placeholder="Kullanıcı Adı Giriniz"
            autocomplete="username"
            required
          />
          <br />
          <label for="userPassword" style="font-weight: bold">Şifre</label
          ><br />
          <input
            id="userPassword"
            type="password"
            placeholder="Şifre Giriniz"
            autocomplete="current-password"
            required
            minlength="6"
          />
          <br />
          <button id="siginBtn" onclick="saveUser()" type="button">
            Kayıt Ol
          </button>
          <br />
          <br />
          <a href="loginpage.html" class="link-text">Zaten hesabın var mı ?</a>
        </form>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
